<h2>This is my work experience:</h2>
<table class="table table-bordered">
	<thead>
		<tr>
			<td>Title</td>
			<td>Company</td>
			<td>Description</td>
			<td>Technology Used</td>
			<td>Languages</td>
			<td>Upvotes</td>
			<td>Comments</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="exp in experiences">
			<td>{{ exp.title }}</td>
			<td>{{ exp.company }}</td>
			<td>{{ exp.experience }}</td>
			<td>{{ exp.tech_used }}</td>
			<td>{{ exp.lang_used }}</td>
			<td>{{ exp.upvotes }}</td>
			<td>{{ exp.comments }}</td>
		</tr>
	</tbody>
</table>
